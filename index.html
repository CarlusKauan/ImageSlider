<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Slides</title>
</head>
<body>

    <div class="slider">
        <div class="slides">
                <input type="radio" name="radio-btn" id="radio1" />
                <input type="radio" name="radio-btn" id="radio2" />
                <input type="radio" name="radio-btn" id="radio3" />
                <input type="radio" name="radio-btn" id="radio4" />

                <div class="slide first">
                    <img src="/assets/mckayla-crump-3OR-XFzKSBo-unsplash.jpg" alt="">
                </div> <!-- slide first-->
                <div class="slide">
                    <img src="/assets/michael-heuser-HV_AJqzV0EQ-unsplash.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="/assets/sasha-stories-OVG7eFTB48c-unsplash.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="/assets/wolfgang-hasselmann-Jd_HjbKi-ig-unsplash.jpg" alt="">
                </div>

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                </div>
                
            </div> <!-- slides -->

            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>

    </div> <!-- slider -->


</body>
</html>
